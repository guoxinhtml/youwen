	<script type="text/javascript">
			new WOW().init();
			$("#weixin").mouseenter(function(){
				$(".pic_dpn").css("display","block")
			}).mouseleave(function(){
				$(".pic_dpn").css("display","none")
			});
			$("#goTop").mouseenter(function(){
				$(this).attr("src","img/gotop.png")
			}).mouseleave(function(){
				$(this).attr("src","img/backtop.png")
			});
			$(".containerY_ul a:first").mouseover(function(){
				$(this).addClass("ah").siblings().removeClass();
				$(this).css("background-image","url(../优问/郭鑫/img/class/star1.png)").children("span").css("background","transparent");
			}).mouseout(function(){
				$(this).css("background-image","").children("span").css({"background-image":"url(img/class/star.png)","background-repeat": "no-repeat",
                    "background-position": "left bottom"});
			}).click(function(){
				$(".containerY_con div").eq(0).show().siblings().hide();
				$(this).css("background-image","url(../优问/郭鑫/img/class/star1.png)").children("span").css("background","transparent");
			});
			$(".containerY_ul li:nth-of-type(2) a").mouseover(function(){
				$(this).addClass("ah").siblings().removeClass();
				$(this).css("background-image","url(../优问/郭鑫/img/class/doctor1.png)").children("span").css("background","transparent");
			}).mouseout(function(){
				$(this).css("background-image","").children("span").css({"background-image":"url(img/class/doctor.png)","background-repeat": "no-repeat",
                    "background-position": "left bottom"});
			}).click(function(){
				$(".containerY_con div").eq(1).show().siblings().hide();
			});
			$(".containerY_ul li:nth-of-type(3) a").mouseover(function(){
				$(this).addClass("ah").siblings().removeClass();
				$(this).css("background-image","url(../优问/郭鑫/img/class/tip1.png)").children("span").css("background","transparent");
			}).mouseout(function(){
				$(this).css("background-image","").children("span").css({"background-image":"url(img/class/tip.png)","background-repeat": "no-repeat",
                    "background-position": "left bottom"});
			}).click(function(){
				$(".containerY_con div").eq(2).show().siblings().hide();
			});
			$(".containerY_ul li:nth-of-type(4) a").mouseover(function(){
				$(this).addClass("ah").siblings().removeClass();
				$(this).css("background-image","url(../优问/郭鑫/img/class/screen1.png)").children("span").css("background","transparent");
			}).mouseout(function(){
				$(this).css("background-image","").children("span").css({"background-image":"url(img/class/screen.png)","background-repeat": "no-repeat",
                    "background-position": "left bottom"});
			}).click(function(){
				$(".containerY_con div").eq(3).show().siblings().hide();
			});
			$(".banner_1").click(function(){
				showModel();
			});
			function showModel(){
				$(".mask_con").fadeIn();
				$(".mask").fadeIn();
				var vW=$(window).width();
				var vH=$(window).height();
				var mW=$(".mask_con").outerWidth();
				var mH=$(".mask_con").outerHeight();
				$(".mask_con").css({'left':(vW-mW)/2+"px",'top':(vH-mH)/2+"px"});
			}
			$("#close").click(function(){
				$(".mask_con").fadeOut();
				$(".mask").fadeOut();
			});
	</script>
